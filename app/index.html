<!DOCTYPE html>
<html ng-app="SampleApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Angular Setup for PDX</title>
    <!-- styles -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body ng-controller="MainController">
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="#">Your Project name</a>
    </div>
    <ul class="nav navbar-nav">
      <li>
        <a 	href="#" title="left"
              ng-class="{active:transition=='slide-left'}" 		ng-click="left('tab1')">
          Left
        </a>
      </li>
      <li>
        <a 	href="#" title="right"
              ng-class="{'active':transition=='slide-right'}" 	ng-click="right('tab2')">
          Right
        </a>
      </li>
      <li>
        <a 	href="#" title="top"
              ng-class="{'active':transition=='slide-top'}" 		ng-click="top('tab3')">
          Top
        </a>
      </li>
      <li>
        <a 	href="#" title="bottom"
              ng-class="{'active':transition=='slide-bottom'}" 	ng-click="bottom('tab4')">
          Bottom
        </a>
      </li>
      <li><a ui-sref="home">Home</a></li>
      <li><a ui-sref="app">App</a></li>
    </ul>
  </nav>

  <div >
    <header>
      <h1>Welcome All</h1>
    </header>


   <p> <a ui-sref="gotopage">Go To Page</a></p>
   <p> <a ui-sref="gotopagewithparam({ id: '1', location: 'mylocation' })">Go To Page with Params</a></p>

    <div class="content">
      <div ui-view ng-class="transition">
        default content
      </div>
    </div>
  </div>
    <!-- scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controller/MainController.js"></script>
  <script src="js/controller/gotopage.js"></script>
  <script src="js/controller/appCtrl.js"></script>
  <script src="js/service/dataFactory.js"></script>

  </body>
</html>
